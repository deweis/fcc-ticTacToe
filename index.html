<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>fcc Tic Tac Toe</title>
  </head>
  <body>
    <div id="overlay">
      <div id="overlay-text"></div>
    </div>
    <div id="main">
      <div id="c1" class="cell bottom-border"><span class="span-size">x</span></div>
      <div id="c2" class="cell bottom-border side-border"></div>
      <div id="c3" class="cell bottom-border"></div>
      <div id="c4" class="cell bottom-border"></div>
      <div id="c5" class="cell bottom-border side-border"><span class="span-size">x</span></div>
      <div id="c6" class="cell bottom-border"></div>
      <div id="c7" class="cell"></div>
      <div id="c8" class="cell side-border"></div>
      <div id="c9" class="cell"><span class="span-size">x</span></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
